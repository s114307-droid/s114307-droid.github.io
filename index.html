  if (keys["ArrowUp"]) otter.y -= otter.speed;

  if (keys["ArrowLeft"]) otter.x -= otter.speed;
  if (keys["ArrowRight"]) otter.x += otter.speed;

  // 不讓海獺跑出畫面

}
